    <style>
        :root {
            --main-bg-color: #333;
            --hover-bg-color: #555;
            --link-bg-color: #444;
            --white-color: #fff;
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            --padding-horizontal: 20px;
            --transition: background-color 0.3s ease, transform 0.3s ease;
            --top-bar-height: 50px;
            --font-size-default: 14px;
            --font-size-mobile: 12px;
            --font-size-medium: 16px;
            --font-size-large: 18px;
            --svg-width-default: 20px;
            --svg-width-mobile: 16px;
            --svg-width-medium: 18px;
            --svg-width-large: 20px;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: var(--main-bg-color);
            color: var(--white-color);
            height: var(--top-bar-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--padding-horizontal);
            flex-shrink: 0;
            box-shadow: var(--box-shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-bar a {
            color: var(--white-color);
            text-decoration: none;
            padding: 10px 20px;
            background-color: var(--link-bg-color);
            border-radius: 5px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            box-sizing: border-box;
            font-size: var(--font-size-default);
        }

        .top-bar a:first-child {
            margin-right: auto;
        }

        .top-bar a:last-child {
            margin-left: auto;
        }

        .top-bar a:hover {
            background-color: var(--hover-bg-color);
            transform: translateY(-2px);
        }

        .top-bar a svg {
            margin-right: 10px;
            width: var(--svg-width-default);
            height: var(--svg-width-default);
        }

        .top-bar a span {
            white-space: nowrap;
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - var(--top-bar-height));
            margin-top: var(--top-bar-height);
            flex-grow: 1;
            loading: lazy;
        }

        @media (max-width: 600px) {
            .top-bar {
                height: var(--top-bar-height);
            }

            .top-bar a {
                flex: 1;
                margin: 5px;
                padding: 8px 10px;
                font-size: var(--font-size-mobile);
                display: flex;
                justify-content: center;
                height: auto;
            }

            .top-bar a svg {
                margin: 0 5px 0 0;
                width: var(--svg-width-mobile);
                height: var(--svg-width-mobile);
            }

            .top-bar a:first-child {
                margin-left: 0px;
            }

            .top-bar a:last-child {
                margin-right: 20px;
            }
        }

        @media (min-width: 600px) and (max-width: 1200px) {
            .top-bar {
                padding: 0 15px;
            }

            .top-bar a {
                padding: 10px 15px;
                font-size: var(--font-size-medium);
            }

            .top-bar a svg {
                width: var(--svg-width-medium);
                height: var(--svg-width-medium);
            }
        }

        @media (min-width: 1200px) {
            .top-bar a {
                padding: 10px 20px;
                font-size: var(--font-size-large);
            }

            .top-bar a svg {
                width: var(--svg-width-large);
                height: var(--svg-width-large);
            }
        }
    </style>
    <script>
        function adjustIframeHeight() {
            const topBar = document.querySelector('.top-bar');
            const iframe = document.querySelector('iframe');
            const topBarHeight = topBar.offsetHeight;
            iframe.style.height = `calc(100vh - ${topBarHeight}px)`;
            iframe.style.marginTop = `${topBarHeight}px`;
        }

        window.addEventListener('resize', adjustIframeHeight);
        window.addEventListener('DOMContentLoaded', adjustIframeHeight);
    </script>
