        html, body {

            height: 100%;
            display: flex;
            flex-direction: column;

        .top-bar {
            background-color: #333;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .top-bar a:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        .top-bar a svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            flex-grow: 1;
        }

        @media (max-width: 600px) {
            .top-bar {
                position: fixed;
                bottom: 0;
                width: 100%;
                padding: 0 10px;
                justify-content: space-evenly;
                z-index: 1000;
            }

            .top-bar a {
                margin: 5px;
                padding: 8px 10px;
                font-size: 14px;
            }

            iframe {
                height: calc(100% - 50px);
            }
        }

        .scroll-to-top {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 1001;
