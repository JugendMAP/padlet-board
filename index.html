    <style>
        /* Ensure the body and html elements take up full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Style for the top bar */
        .top-bar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
        }

        /* Style the iframe to take up the remaining height */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            flex: 1 1 auto;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            html, body {
                height: auto;
                flex-direction: column-reverse;
            }

            iframe {
                height: calc(100vh - 50px); /* Adjust height to account for the top bar */
            }

            .top-bar {
                order: 1;
                flex: 0 0 50px; /* Ensure the top bar height is considered */
            }
        }
